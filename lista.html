<!--
    Aula sobre Listas
    -ordenadas
    -não ordenadas
-->

<!--Titulo -->
<h1>Suco Detox</h1>
<!--subtitulo -->
<h2>Ingridentes:</h2>

<!--Lista
Existem dois tipos de listas, lista ordenadas e não ordenadas.
1- O primeiro exemplo abaixo diz respeito a uma lista ordenada.
-->
<ol>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedacinho genbibre;</li>
    <li>300 ml de agua;</li>
    <li>adoçante a gosto;</li>
    <li>Gelo a gosto;</li>  
</ol>

<!--Enquanto esse exemplo é uma lista não ordenada-->
<ul>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedacinho genbibre;</li>
    <li>300 ml de agua;</li>
    <li>adoçante a gosto;</li>
    <li>Gelo a gosto;</li>  
</ul>

<!-- Observação

    ol - lista ordenada
    ul - não ordenada

-->

<!-- Isso serve para que alguns navegadores identifiquem que esse é um documento html-->
<!DOCTYPE html>

<!--Linguagem que o documento se encontra-->
<html lang="pt">
<!-- Essa tag contém dois elementos importantes para a estrutura
Head
Body
-->
<html>
    <head>
        <!--Contém algumas configurações da pagina-->
        <!-- O meta representa varios tipos de metadados da pagina-->
        <meta charset="uft-8">
        <!--COnfiguração da pagina que será visivel tanto em dispositivos moveis quando em dispositivos maiores-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <Title> Anatomia do documento
            <!--Define o titulo que possui a pagina
            -->
        </Title>
    </head>
     <!-- Aquilo que o usuario ira visualizar na pagina, o conteudo-->
    <body>
        <h1>Titulo</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis fugiat dicta, labore harum saepe sequi illo, et aut minus vitae explicabo voluptates vero modi excepturi quasi quo omnis rem natus?
        </p>
    </body>

</html>

<!-- Construção de uma tabela-->
<table>
    <!-- defini o que minha tabela está fazendo-->
    <caption>Pessoas por idade</caption>
    
    <!--Cabecalho-->
    <thead>
    <!-- Linha-->
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>

    <!--Corpo-->
    <tbody>
        <tr>
            <!--Coluna-->
           <td> Felipe</td>
           <td> 27 anos</td>
        </tr>
        <tr>
            <!--Nova coluna-->
            <td>Jessica</td>
            <td>30 anos</td>
         </tr>
    </tbody>

    <!--Rodapé-->
    <tfoot>
        <td>Total</td>
        <td>2 pessoas</td>
    </tfoot>
    
<!--Final da tabela--> 
</table>
